<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab: Card</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
	<article class="property-listing">
		<section class="property-photo">
			<img src="img/house.jpg" alt="A picture of the property" />
		</section>

		<section class="property-desc">
			<div class="property-name">
				<h1>Detached House</h1>
				<h1>&#x2022;</h1>
				<h1>5y old</h1>
			</div>
			<p class="property-price">$750,000</p>
			<p>742 Evergreen Terrace</p>
		</section>

		<section class="rooms-desc">
			<ul>
				<li>
					<img class="room-icon" src="img/bedroom.svg" alt="Bedroom icon" />
					<span class="number-of-rooms">3</span> <p>Bedrooms</p>
				</li>				
				<li>
					<img class="room-icon" src="img/bathroom.svg" alt="Bathroom icon" />
					<span class="number-of-rooms">2</span> <p>Bathrooms</p>
				</li>
			</ul>
		</section>

		<section class="realtor-info">
			<h2>Realtor</h2>
			<p class="realtor-name">Annie Easley</p>
			<p>(555) 555-4321</p>
		</section>
		<button class="learn-more"
		>
	More about this property
</button>
	</article>
	</main>
  </body>
</html>
